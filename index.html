<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>virtual art gallery</title>
    
   
</head>
<body>
     
    <section class="showcase">
        <header class="">
            <h2 class="logo">butterflies gallery</h2>
            <div class="toggle"></div>
        </header>
         
    
        <div class="text">
          <h3><i>Get yours now !</i></h3>
          <h5>For a split second i see a tiny flap of wings</h5>
          <p>here you find me</p>
          
          
         
          
        </div>
        <iframe class="vid" width="600" height="300" src="https://www.youtube.com/embed/aBfJtTm_XD4" frameborder="0" controls="autoplay" clipboard-write; encrypted-media; gyroscope; picture-in-picture allowfullscreen></iframe>
        
        <ul class="social">
            <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></a></li>
            <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
            
        </ul>
   
        
    </section>
    <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Help</a></li>
        </ul>
      </div>
     
      <script>
           const menuToggle = document.querySelector('.toggle');
      const showcase = document.querySelector('.showcase');

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        showcase.classList.toggle('active');
      })
    
      </script>




     
</body>
</html>
